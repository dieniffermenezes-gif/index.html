<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Harry Potter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .quiz-container {
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #d4af37;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    h1 {
      font-family: 'Cinzel', serif;
      text-align: center;
      color: #d4af37;
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    .question {
      margin-bottom: 25px;
      font-size: 1.1rem;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .option {
      background: #2c2c44;
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .option:hover:not(.disabled) {
      background: #3a3a55;
      border-color: #d4af37;
      transform: translateX(5px);
    }

    .option.selected {
      background: #d4af37;
      color: #000;
      font-weight: bold;
    }

    .option.correct {
      background: #28a745;
      color: white;
    }

    .option.incorrect {
      background: #dc3545;
      color: white;
    }

    .option.disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    button {
      background: #d4af37;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: 0.3s;
      font-family: 'Cinzel', serif;
    }

    button:hover:not(:disabled) {
      background: #f1c40f;
      transform: scale(1.05);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      text-align: center;
      margin-top: 30px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .progress {
      height: 8px;
      background: #333;
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #d4af37;
      width: 0;
      transition: width 0.4s ease;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      .quiz-container { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="quiz-container" role="main">
    <h1>Quiz M√°gico de Harry Potter</h1>
    <div class="progress" role="progressbar" aria-label="Progresso do Quiz">
      <div class="progress-bar" id="progressBar" style="width: 0%"></div>
    </div>

    <div id="quiz" role="region" aria-live="polite">
      <!-- Perguntas ser√£o inseridas aqui via JS -->
    </div>

    <button id="nextBtn" class="hidden" onclick="nextQuestion()" disabled>Pr√≥xima Pergunta</button>
    <button id="submitBtn" class="hidden" onclick="submitQuiz()" disabled>Ver Resultado</button>

    <div id="result" class="result hidden" role="alert"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Qual √© o nome completo de Harry Potter?",
        options: ["Harry James Potter", "Harry Albus Potter", "Harry Severus Potter", "Harry Ronald Potter"],
        answer: 0
      },
      {
        question: "Qual √© a casa de Harry em Hogwarts?",
        options: ["Corvinal", "Lufa-Lufa", "Sonserina", "Grifin√≥ria"],
        answer: 3
      },
      {
        question: "Quem √© o diretor de Hogwarts no primeiro livro?",
        options: ["Severus Snape", "Minerva McGonagall", "Alvo Dumbledore", "F√≠lio Flitwick"],
        answer: 2
      },
      {
        question: "Qual √© o nome do elfo dom√©stico que serve a fam√≠lia Black?",
        options: ["Dobby", "Winky", "Kreacher", "Hokey"],
        answer: 2
      },
      {
        question: "Qual feiti√ßo √© usado para desarmar o oponente?",
        options: ["Expelliarmus", "Accio", "Lumos", "Protego"],
        answer: 0
      },
      {
        question: "Qual √© o nome do drag√£o que Harry enfrenta no Torneio Tribruxo?",
        options: ["Norberto", "Fawkes", "Hungaro Rabo-C√≥rneo", "Basilisco"],
        answer: 2
      },
      {
        question: "Quem √© o autor do livro 'Hist√≥ria da Magia' usado em Hogwarts?",
        options: ["Bathilda Bagshot", "Gilderoy Lockhart", "Newt Scamander", "Miranda Goshawk"],
        answer: 0
      },
      {
        question: "Qual √© o patrono de Luna Lovegood?",
        options: ["Cisne", "Coelho", "Lontra", "Cervo"],
        answer: 1
      },
      {
        question: "Qual objeto pertenceu a Helga Hufflepuff (Lufa-Lufa)?",
        options: ["Ta√ßa", "Diadema", "Medalh√£o", "Espada"],
        answer: 0
      },
      {
        question: "Qual feiti√ßo Hermione usa para consertar os √≥culos de Harry no trem?",
        options: ["Reparo", "Oculus Reparo", "Wingardium Leviosa", "Alohomora"],
        answer: 1
      },
      {
        question: "Qual √© o nome do irm√£o g√™meo de Parvati Patil?",
        options: ["Padma", "Lavender", "Cho", "Pen√©lope"],
        answer: 0
      },
      {
        question: "Quem matou o basilisco na C√¢mara Secreta?",
        options: ["Harry Potter", "Fawkes", "Tom Riddle", "Espada de Gryffindor"],
        answer: 0 // Note: Harry used the sword, but he is the one who killed the basilisk
      },
      {
        question: "Qual √© o nome do bar em Hogsmeade onde os alunos v√£o?",
        options: ["Tr√™s Vassouras", "Cabe√ßa de Javali", "Caldeir√£o Furado", "Madame Puddifoot"],
        answer: 0
      },
      {
        question: "Qual √© o n√∫mero da plataforma 9¬æ no King's Cross?",
        options: ["9¬æ", "9¬Ω", "10¬æ", "11"],
        answer: 0
      },
      {
        question: "Qual Horcrux foi destru√≠da por Neville Longbottom?",
        options: ["Di√°rio", "Medalh√£o", "Ta√ßa", "Nagini"],
        answer: 3
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selectedAnswer = null;
    let shuffledQuestions = [];

    const quizDiv = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');
    const progressBar = document.getElementById('progressBar');

    // Fun√ß√£o para embaralhar array (Fisher-Yates)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Carrega e embaralha perguntas no in√≠cio
    function initializeQuiz() {
      shuffledQuestions = shuffleArray([...questions]).slice(0, 10); // Limita a 10 perguntas
      loadQuestion();
    }

    function loadQuestion() {
      if (currentQuestion >= shuffledQuestions.length) return;

      const q = shuffledQuestions[currentQuestion];
      quizDiv.innerHTML = `
        <div class="question">
          <strong>${currentQuestion + 1}. ${q.question}</strong>
        </div>
        <div class="options">
          ${q.options.map((opt, i) => `
            <div class="option" 
                 role="button" 
                 tabindex="0" 
                 onclick="selectOption(${i}, this)" 
                 onkeydown="if(event.key === 'Enter') selectOption(${i}, this)">
              ${opt}
            </div>
          `).join('')}
        </div>
      `;

      // Atualiza barra de progresso
      progressBar.style.width = `${((currentQuestion + 1) / shuffledQuestions.length) * 100}%`;
      progressBar.setAttribute('aria-valuenow', currentQuestion + 1);
      progressBar.setAttribute('aria-valuemax', shuffledQuestions.length);

      nextBtn.classList.add('hidden');
      submitBtn.classList.add('hidden');
      nextBtn.disabled = true;
      submitBtn.disabled = true;
      selectedAnswer = null;
    }

    function selectOption(index, element) {
      // Remove sele√ß√£o anterior
      document.querySelectorAll('.option').forEach(opt => {
        opt.classList.remove('selected');
        opt.setAttribute('aria-selected', 'false');
      });

      // Seleciona nova op√ß√£o
      element.classList.add('selected');
      element.setAttribute('aria-selected', 'true');
      selectedAnswer = index;

      // Ativa bot√£o apropriado
      if (currentQuestion < shuffledQuestions.length - 1) {
        nextBtn.classList.remove('hidden');
        nextBtn.disabled = false;
      } else {
        submitBtn.classList.remove('hidden');
        submitBtn.disabled = false;
      }
    }

    function nextQuestion() {
      if (selectedAnswer === null) {
        alert('Por favor, selecione uma op√ß√£o antes de continuar.');
        return;
      }

      const correct = shuffledQuestions[currentQuestion].answer;
      const options = document.querySelectorAll('.option');

      // Mostra resposta correta
      options[correct].classList.add('correct');
      options[correct].setAttribute('aria-label', 'Resposta correta');
      if (selectedAnswer !== correct) {
        options[selectedAnswer].classList.add('incorrect');
        options[selectedAnswer].setAttribute('aria-label', 'Resposta incorreta');
      } else {
        score++;
      }

      // Desabilita cliques
      options.forEach(opt => {
        opt.classList.add('disabled');
        opt.setAttribute('aria-disabled', 'true');
      });

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < shuffledQuestions.length) {
          loadQuestion();
        }
      }, 1500);
    }

    function submitQuiz() {
      if (selectedAnswer === null) {
        alert('Por favor, selecione uma op√ß√£o antes de continuar.');
        return;
      }

      const correct = shuffledQuestions[currentQuestion].answer;
      const options = document.querySelectorAll('.option');

      options[correct].classList.add('correct');
      options[correct].setAttribute('aria-label', 'Resposta correta');
      if (selectedAnswer !== correct) {
        options[selectedAnswer].classList.add('incorrect');
        options[selectedAnswer].setAttribute('aria-label', 'Resposta incorreta');
      } else {
        score++;
      }

      options.forEach(opt => {
        opt.classList.add('disabled');
        opt.setAttribute('aria-disabled', 'true');
      });

      setTimeout(() => {
        quizDiv.classList.add('hidden');
        nextBtn.classList.add('hidden');
        submitBtn.classList.add('hidden');

        let message = "";
        const scorePercentage = score / shuffledQuestions.length;
        if (scorePercentage === 1) {
          message = "ü™Ñ Perfeito! Voc√™ √© um verdadeiro bruxo de Hogwarts!";
        } else if (scorePercentage >= 0.7) {
          message = "√ìtimo! Voc√™ conhece bem o mundo m√°gico!";
        } else if (scorePercentage >= 0.4) {
          message = "Bom esfor√ßo! Revise os livros e volte mais forte!";
        } else {
          message = "Que pena... Talvez precise reler a s√©rie!";
        }

        resultDiv.innerHTML = `
          <p>Voc√™ acertou <strong>${score}</strong> de <strong>${shuffledQuestions.length}</strong>!</p>
          <p style="margin-top: 15px;">${message}</p>
          <button onclick="location.reload()" 
                  style="margin-top: 20px; width: auto; padding: 10px 20px;" 
                  aria-label="Reiniciar o quiz">
            Jogar Novamente
          </button>
        `;
        resultDiv.classList.remove('hidden');
      }, 1500);
    }

    // Inicia o quiz
    initializeQuiz();
  </script>
</body>
</html>
